<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cave to Space</title>
  </head>

  <body>
    <p> <b><h1 style="color:white;">Cave to Space</h1></b> </p>

    <div class="gathered-resources">
      <p>0 Wood Gathered</p>
    </div>
    <div id="navigateButtons">
      <button class="navigateButtonsStyle" onclick="tab('gatheringMenu')">Gathering</button>
      <button class="navigateButtonsStyle" onclick="tab('shopMenu')">Upgrades</button>
    </div>
    <br>
    <div id="gatheringMenu">
      <button class="gatherWoodButton" onclick="gatherWood()">Gather Wood</button>
    </div>
    <div id="shopMenu">
      <button onclick="buyWoodPerClick()" id="perClickUpgradeAxe">Upgrade Axe (Currently Level 1) Cost: 10 Gold</button>
    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
